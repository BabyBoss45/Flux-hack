services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: interior-web
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - LLM_SERVICE_URL=http://llm:5000
    env_file:
      - .env
    volumes:
      - interior-data:/app/data
      - interior-uploads:/app/public/uploads
    depends_on:
      llm:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  llm:
    build:
      context: ./LLM
      dockerfile: Dockerfile
    container_name: interior-llm
    restart: unless-stopped
    ports:
      - "127.0.0.1:5000:5000"
    env_file:
      - .env
    volumes:
      - interior-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  interior-data:
    name: interior-data
  interior-uploads:
    name: interior-uploads
